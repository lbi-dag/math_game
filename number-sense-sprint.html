<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Sense Sprint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="page-game">
  <div class="game-container">
    <div class="brand-row">
      <a class="site-logo" href="./index.html" aria-label="Math Games home">
        <svg class="logo-mark" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
          <circle class="logo-ring" cx="24" cy="24" r="18" />
          <path class="logo-plus" d="M24 16v16M16 24h16" />
          <circle class="logo-dot" cx="34" cy="14" r="4" />
        </svg>
        <span class="logo-text">Math Games</span>
      </a>
    </div>
    <div class="game-header">
      <div>
        <a class="back-link" href="./index.html">
          <span>‚Üê</span>
          Back to games
        </a>
        <div class="title">Number Sense Sprint</div>
        <div class="subtitle" id="mode-subtitle">60-second mental math warm-up</div>
      </div>
      <div class="mode-area">
        <div class="mode-toggle" id="mode-toggle">
          <button type="button" class="mode-btn active" data-mode-btn="sprint">Sprint</button>
          <button type="button" class="mode-btn" data-mode-btn="survival">Survival</button>
        </div>
        <div class="tag" id="mode-tag">Sprint Mode</div>
      </div>
    </div>

    <div class="info-row">
      <div class="pill">
        <span class="pill-label">Score</span>
        <span class="pill-value" id="score">0</span>
      </div>
      <div class="pill">
        <span class="pill-label">Streak</span>
        <span class="pill-value" id="streak">0</span>
      </div>
      <div class="pill">
        <span class="pill-label">Best</span>
        <span class="pill-value" id="best-score">0</span>
      </div>
      <div class="pill highlight hidden" id="lives-pill">
        <span class="pill-label">Lives</span>
        <span class="pill-value" id="lives-count">3</span>
      </div>
      <div class="pill muted" id="timer-pill">
        <span class="pill-label">Time</span>
        <span class="pill-value timer" id="timer">60s</span>
      </div>
    </div>

    <div class="question-card">
      <div class="question-label">Current Question</div>
      <div class="question-text" id="question-text">Press Start</div>
    </div>

    <form class="answer-form" id="answer-form">
      <input
        type="number"
        inputmode="numeric"
        id="answer-input"
        class="answer-input"
        placeholder="Type your answer, then tap Submit or press Enter"
        autocomplete="off"
      />
      <div class="button-row">
        <button type="button" class="btn btn-primary" id="start-btn">Start</button>
        <button type="submit" class="btn btn-secondary" id="submit-btn">Submit</button>
      </div>
    </form>

    <div class="status-row">
      <div id="accuracy-label">Score: 0 / 0</div>
      <button type="button" class="btn btn-secondary" id="reset-best-btn" title="Clear saved best score">
        Reset Best
      </button>
    </div>

    <div id="feedback" class="feedback"></div>

    <div class="history" id="history-log"></div>

    <div class="footer-note">
      Pro tip: tap Submit or press Enter after each answer.
    </div>
  </div>

  <script type="module" src="./dist/game.js"></script>
</body>
</html>
